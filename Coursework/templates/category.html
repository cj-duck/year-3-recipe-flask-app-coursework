<html>
	<head>
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container"><br>
		{% include "navbar.html" %}
		<div class="container">
			<div>
				<h2>{{ recipe_category.title() }} recipes</h2><br>
			</div>
			<div class="row">
				{% for recipe in recipes %}
					{% if recipe.category|lower == recipe_category|lower %}
					<div class="col-sm-6 col-md-4">
						<a href="{{ url_for('recipe', recipeID = recipe.title) }}"><div class="thumbnail">
							<img src="{{ recipe.img }}" style="width: 100%; height: 200px" class="img-rounded">
							<div class="container">
								<h3>{{ recipe.title }}</h3>
								<h4>{{ recipe.category }}</h4>
								<h5><a href="{{ url_for('users', user = recipe.user) }}">Posted by: {{ recipe.user }}</a></h5>
								<h5>{{ recipe.views }} views</h5>
							</div>
						</div></a>
					</div>
					{% endif %}
				{% endfor %}
			</div>
		</div>	
		</div>
	</body>
</html>
