<html>
	<head>
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container"><br>
		{% include "navbar.html" %}
		<div class="container">
			<h2>Share a new recipe</h2>
			<p>Use the form below to save a new recipe:</p><br><br>
			<form action= "" method = "POST">
			<div class="form-group" style="border: solid grey; padding: 10px; border-radius: 5px">
				<label for="recipe_title">Title:</label>
				<input class="form-control" rows="1" name="recipe_title"></input><br>
				<label for="recipe_description">Description:</label>
				<textarea class="form-control" rows="3" name="recipe_description"></textarea><br>
				<label for="recipe_category">Category:</label>
				<select class="form-control" name="recipe_category">
					<option>Breakfast</option>
					<option>Lunch</option>
					<option>Beverages</option>
					<option>Appetizers</option>
					<option>Soups</option>
					<option>Salads</option>
					<option>Main Dish</option>
					<option>Desserts</option>
					<option>Baking</option>
				</select><br>
				<label for="recipe_ingredients">Ingredients:</label>
				<textarea class="form-control" rows="5" name="recipe_ingredients"></textarea><br>
				<label for="recipe_method">Method:</label>
				<textarea class="form-control" rows="10" name="recipe_method"></textarea><br>
				<label for="recipe_image">Image: (please use an image url)</label>
				<input class="form-control" name="recipe_image"></input><br>
				<br><br>
				<button type="submit" class="btn btn-success" id="button">Create</button><br>
			</div>
			</form>
		</div>
		</div>
	</body>
</html>
