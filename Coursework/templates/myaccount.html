<html>
	<head>
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container"><br>
		{% include "navbar.html" %}
		<div class="container">
			<div>
				<h2>Your Profile ({{  user }})</h2><br>
			</div>
			<div class="row">
				{% for recipe in recipes %}
					{% if recipe.user == user %}
					<div class="col-sm-6 col-md-4">
						<a href="{{ url_for('recipe', recipeID = recipe.title) }}"><div class="thumbnail">
							<img src="{{ recipe.img }}" style="width: 100%; height: 200px" class="img-rounded"></a>
							<div class="container">
								<h3>{{ recipe.title }}</h3>
								<h4>{{ recipe.category }}</h4>
								<h5>{{ recipe.views }} views</h5>
								<form action="" method="post" style="display: inline-block">
									<button type="submit" name="delete" value="{{ recipe._id }}" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>  Delete</button>
								</form>
							</div>
						</div>
					</div>
					{% endif %}
				{% endfor %}
			</div>
		</div>
		</div>	
	</body>
</html>
